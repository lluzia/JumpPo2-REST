<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JumpPo Version 2</title>
</head>
<body>
  <H1>Olá</H1>
    <div class="col-6 col-12">
        {% if usuarios == []: %}
            <p>Não há usuários cadastrados</p>
        {% endif %}
        <div class="table-wrapper">
            {% for usuario in usuarios %}
                <tr>
                    {{usuario.nome}} {{usuario.sobrenome}}
                </tr>
            {% endfor %}
        </div>

    </div>
</body>
</html>
